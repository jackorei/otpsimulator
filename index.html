<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Simulator - Sign in</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div id="logo">[Company]
            </div>
            <div><button id="signup">Sign up</button></div>
    </div>
    <div class="middlebody">
        <div class="login">
            <div class="loginin">
            <div id="signintitle">Sign in to [Company]</div>
            <div id="emailww">Email</div>
            <div class="rowdiv" ><input id="emailinp" type="email" placeholder="Your email address"></div>
            <div id="passww">Password</div>
            <div class="rowdiv"><input id="passwordinp" type="password" placeholder="Your password"></div>
            <div id="loginerror">Incorrect email or password, try again.</div>
            <div class="rowdiv" class="continuediv"><button id="continue" >Continue</button></div>
            <div class="line5"><div id="help">Need help signing in?</div>
            <a href="#"><div id="help">Click here</div></a></div>
        </div>
        </div>
    </div>
</body>
</html>
